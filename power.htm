<html>
<head>
<script>
function mypower()
{
  var n,i,res;
  n=(document.getElementById("d1").value);
  p=(document.getElementById("d2").value);
   res=1;
    for(i=1;i<=p;i++)
	{
	
	  res=res*n;
	  }
    document.getElementById("b1").value=res;
  }
 </script>
 </head>
<body>
Enter a no:<input type="text" id="d1">
Enter power:<input type="text" id="d2">
<input type="button" value="RESULT" onclick="mypower()">
<input type="text" id="b1">
</body>
</html>
